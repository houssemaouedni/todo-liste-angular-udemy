<div class="test">


<form class="col-6 container" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="firstname">Prenom :</label>
      <input type="text" class="form-control" placeholder="firstname" formControlName="firstname">
    </div>
    <div class="form-group col-md-6">
      <label for="lastname">Nom : </label>
      <input type="text" class="form-control" placeholder="lastname" formControlName="lastname">
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email :</label>
    <input type="text" class="form-control" placeholder="email" formControlName="email">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="description">Description : </label>
      <input type="text" class="form-control" placeholder="Description" formControlName="decription">
    </div>
    <div class="form-group col-md-6">
      <label for="dateBirth">Date de naissance : </label>
      <input type="date" class="form-control" formControlName="dateBrith">
    </div>

    <div class="form-group col-md-6" formArrayName="aliases">
      <button type="button" class="btn btn-success btn-md" (click)="addAliases()"> Ajouter un alias</button>
      <div *ngFor="let alias of getAliases().controls; let i = index">
        <input type="text" class="form-control m-1" [formControlName]=i >
      </div>
    </div>
  </div>
  <h3>Adresse</h3>
  <div class="form-row" formGroupName="address">
    <div class="form-group col-md-6">
      <label for="street">Rue :</label>
      <input type="text" class="form-control" formControlName="street">
    </div>
    <div class="form-group col-md-6">
      <label for="city">Ville :</label>
      <input type="text" class="form-control" formControlName="city">
    </div>
    <div class="form-group col-md-6">
      <label for="state">Etat :</label>
      <input type="text" class="form-control" formControlName="state">
    </div>
    <div class="form-group col-md-2">
      <label for="zip">Zip</label>
      <input type="text" class="form-control" formControlName="zip">
    </div>
  </div>
  <button type="submit" [disabled]="userForm.invalid" class="btn btn-primary btn-md">Ajouter Utilisateur</button>
</form>
</div>
